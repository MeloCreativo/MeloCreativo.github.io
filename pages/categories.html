<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/css/normalize.css">
    <link rel="stylesheet" href="../src/styles/css/styles.css">
    <link rel="shortcut icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/43aad429ed.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>QuizScript - Selecciona una categoría</title>
</head>
<body>
    <div class="container categories">
        <div class="inner-container">
            <a href="/index.html">
                <img src="../src/assets/logo-quizscript.svg" id="logo" alt="QuizScript">                
            </a>
            <h1>Selecciona una categoría y comienza a jugar</h1>
            <div id="category-grid">
                <a class="category-card violet" href="../pages/quiz.html?category=html">
                    HTML
                </a>
                <a class="category-card green" href="../pages/quiz.html?category=css">
                    CSS
                </a>
                <a class="category-card yellow" href="../pages/quiz.html?category=javascript">
                    Javascript
                </a>
                <a class="category-card light-blue" href="../pages/quiz.html?category=python">
                    Python
                </a>
                <a class="category-card dark-violet" href="../pages/quiz.html?category=react">
                    React
                </a>
                <a class="category-card orange" href="../pages/quiz.html?category=c">
                    C++
                </a>
            </div>
            <div class="add-question">
                <a href="./add-question.html" class="btn yellow__filled">
                    <span>+ </span>Agregar una pregunta
                </a>
            </div>
            <footer>
                <p>Codeado con mucha paciencia por Francisco Melo</p>
                <a href="https://www.github.com/MeloCreativo" target="_blank" rel="noopener">
                    <i class="fa fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#logo').hover(function () {
                $('#logo').animate({
                    width: '+=20px'
                }, 200);
                },
                function() {
                $('#logo').animate({
                    width: '-=20px'
                }, 200);
            });
        });
    </script>
</body>
</html>
