<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/css/normalize.css">
    <link rel="stylesheet" href="../src/styles/css/styles.css">
    <link rel="shortcut icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/43aad429ed.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>QuizScript - Agrega una pregunta</title>
</head>
<body>
    <div class="container categories">
        <div class="inner-container">
            <a href="/index.html">
                <img src="../src/assets/logo-quizscript.svg" id="logo" alt="QuizScript">                
            </a>
            <h1>Agrega una pregunta a la categoría que desees</h1>
            <div>
                <form id="add-question">
                    <label for="categories">Selecciona la categoría:</label>
                    <select name="categories" id="select-categories">
                      <option value="html">HTML</option>
                      <option value="css">CSS</option>
                      <option value="javascript">Javascript</option>
                      <option value="python">Python</option>
                      <option value="react">React</option>
                      <option value="c++">C++</option>
                    </select>
                    <label for="question">Ingresa la pregunta o consigna:</label>
                    <input type="text" name="question" id="new-question" placeholder="Ej: ¿Quién fue el creador de Quiz Script?" required>
                    <label for="correct-answer">Ingresa respuesta correcta:</label>
                    <input type="text" name="choice1" id="correct-answer" placeholder="Ej: Francisco Melo" required>
                    <label for="incorrect-answer1">Ingresa la primer respuesta incorrecta:</label>
                    <input type="text" name="choice2" id="incorrect-answer1" placeholder="Ej: Máximo Aurelio" required>
                    <label for="incorrect-answer2">Ingresa la segunda respuesta incorrecta:</label>
                    <input type="text" name="choice3" id="incorrect-answer2" placeholder="Ej: Juan Pablo II" required>
                    <label for="incorrect-answer3">Ingresa la tercer respuesta incorrecta:</label>
                    <input type="text" name="choice4" id="incorrect-answer3" placeholder="Ej: Yo mismo" required>
                    <label for="answer">Selecciona la respuesta correcta:</label>
                    <select name="answer" id="select-categories">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <input class="btn light-blue__outlined" type="submit" id="save" value="Agregar pregunta" disabled>
                </form>
                <div id="hidden_div" class="success-alert" style="display: none;">
                    <i class="fa fa-check"></i>
                    <p>¡Genial! Tu pregunta se ha guardado correctamente<br>
                    Continua agregando preguntas o <a href="/index.html" target="_self">vuelve al inicio</a>.</p>
                </div>
            </div>
            <footer>
                <p>Codeado con mucha paciencia por Francisco Melo</p>
                <a href="https://www.github.com/MeloCreativo" target="_blank" rel="noopener">
                    <i class="fa fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#logo').hover(function () {
                $('#logo').animate({
                    width: '+=20px'
                }, 200);
                },
                function() {
                $('#logo').animate({
                    width: '-=20px'
                }, 200);
            });
        });
    </script>
    <script src="../public/scripts/add-questions.js"></script>
</body>
</html>
