<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/css/normalize.css">
    <link rel="stylesheet" href="../src/styles/css/styles.css">
    <script src="https://kit.fontawesome.com/43aad429ed.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>QuizScript - Agrega una pregunta</title>
</head>
<body>
    <div class="container categories">
        <div class="inner-container">
            <a href="/index.html">
                <img src="../src/assets/logo-quizscript.svg" id="logo" alt="QuizScript">                
            </a>
            <h1>Agrega una pregunta a la categor√≠a que desees</h1>
            <div>
                <form action="">
                    <input type="select">
                </form>
            </div>
            <footer>
                <p>Codeado con mucha paciencia por Francisco Melo</p>
                <a href="https://www.github.com/MeloCreativo" target="_blank" rel="noopener">
                    <i class="fa fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#logo').hover(function () {
                $('#logo').animate({
                    width: '+=20px'
                }, 200);
                },
                function() {
                $('#logo').animate({
                    width: '-=20px'
                }, 200);
            });
        });
    </script>
</body>
</html>
